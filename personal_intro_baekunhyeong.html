
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배근형 - 자기소개</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile-image {
            display: block;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            object-fit: cover;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            color: #111;
        }
        p {
            text-align: center;
            font-size: 1rem;
            margin: 10px 0;
        }
        .contact {
            margin-top: 20px;
            text-align: center;
        }
        .contact a {
            color: #007aff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile_image.jpeg" alt="배근형의 사진" class="profile-image">
        <h1>배근형</h1>
        <p>상산고등학교 졸업</p>
        <p>서울대학교 졸업</p>
        <div class="contact">
            <p>연락처: <a href="tel:01026590295">010-2659-0295</a></p>
        </div>
    </div>
</body>
</html>
